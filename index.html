<!DOCTYPE html>
<html>
<head>
     <p>OPA</p>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="container">
 <br>
 <div class="jumbotron">
 <h1 class="display-4">Send Message</h1>
 <br>
 <input id = "name" class="form-control" placeholder="Name">
 <br>
 <textarea id = "message" class="form-control" placeholder="Your Message Here">
</textarea>
 <br>
 <button id="send" class="btn btn-success">Send</button>
 </div>
 <div id="messages" ondblclick="curtirMensagem()">
</div>
</div>
<script src="/socket.io/socket.io.js"></script>

<script>
$(() => {
    $("#send").click(()=>{
       sendMessage({
          name: $("#name").val(), 
          message:$("#message").val()});
        })
      getMessages()
    })
function addMessages(message){
   $("#messages").append(`
      <h4> ${message.name} </h4>
      <p>  ${message.message} </p>`)
   }
function getMessages(){
  $.get('http://54.232.159.188:8080/messages', (data) => {
   data.forEach(addMessages);
   })
 }
function sendMessage(message){
   $.post('http://54.232.159.188:8080/messages', message)
 } 
var socket = io();
socket.on('message', addMessages)

//Utils
var sendButton = document.getElementById("send");
sendButton.addEventListener('click', function () {
    location.reload();
});

let curtidas = 0;
function curtirMensagem() {
  curtidas += 1;
  alert("VocÃª curtiu a mensagem! Total de curtidas: " + curtidas);
}
</script>
</body>
</html>
